<!DOCTYPE html><html><!--[if lt IE 10]><html class="lt-ie10"><![endif]--><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width"><meta name="description" content="AXA Switzerland Web Style Guide"><meta name="keywords" content="axa,switzerland,versicherungen,web,style,guide"><meta name="author" content="AXA Versicherungen AG"><title>Fileupload Single | Demo | Web Style Guide</title><link rel="stylesheet" href="//fast.fonts.net/cssapi/1da4c08a-73a4-4e34-8997-1c1eeb1a8cca.css"><link rel="stylesheet" href="../../../css/normalize.min.css"><link rel="stylesheet" href="../../../css/style.min.css"><script src="../../../js/docs-examples.all.min.js"></script><script>moment.locale('en_GB')
</script></head><body><div class="example">
<div class="l-container">
  <div class="form">
    <div class="form__group">
      <div class="form__group__label">Datei</div>
      <div class="form__group__control">
        <div class="single-upload">
          <div class="dropzone">
            <div data-dropzone="dropzone" class="dropzone__container">
              <input type="file" class="dropzone__input"/>
              <div class="dropzone__icon-container">
                <svg class="icon-svg dropzone__icon">
                  <use xlink:href="../../../images/icons.svg#upload"></use>
                </svg>
              </div>
              <div class="dropzone__text-container">
                <div class="dropzone__text"><span>Drag file here or</span>&nbsp;<a class="dropzone__text__upload-link">click to choose</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form__group">
      <div class="form__group__label">Datei (Uploading)</div>
      <div class="form__group__control">
        <div class="single-upload">
          <div class="single-upload__status">
            <div class="single-upload__status__icon-container">
              <svg class="icon-svg single-upload__status__icon">
                <use xlink:href="../../../images/icons.svg#upload"></use>
              </svg>
            </div>
            <div class="single-upload__progressbar-container">
              <div class="single-upload__progressbar progressbar">
                <div class="progressbar__description">awesome_image.jpg</div>
                <div class="progressbar__percentage">22%</div>
                <div class="progressbar__progress">
                  <div class="progressbar__progress-background">
                    <div style="width: 22%" class="progressbar__progress-foreground"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form__group">
      <div class="form__group__label">Datei (Uploaded)</div>
      <div class="form__group__control">
        <div class="single-upload">
          <div class="single-upload__status">
            <div class="single-upload__status__icon-container">
              <svg class="icon-svg single-upload__status__icon">
                <use xlink:href="../../../images/icons.svg#upload"></use>
              </svg>
            </div>
            <div class="single-upload__status__uploaded">
              <div class="single-upload__status__uploaded__actions file-uploaded__actions"><a class="file-uploaded__actions__action">ansehen</a><a class="file-uploaded__actions__action">l√∂schen</a></div>
              <div class="single-upload__status__uploaded__title">axaswitch.gif</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form__group">
      <div class="form__group__label">Datei (Error)</div>
      <div class="form__group__control">
        <div class="single-upload">
          <div class="dropzone">
            <div class="dropzone__container">
              <input type="file" class="dropzone__input"/>
              <div class="dropzone__icon-container">
                <svg class="icon-svg dropzone__icon">
                  <use xlink:href="../../../images/icons.svg#upload"></use>
                </svg>
              </div>
              <div class="dropzone__text-container">
                <div class="dropzone__text"><span>Drag file here or</span>&nbsp;<a class="dropzone__text__upload-link">click to choose</a></div>
              </div>
            </div>
          </div>
        </div>
        <div class="form__error-message">Das Bild ist zu gross.</div>
      </div>
    </div>
  </div>
</div></div></body></html>
