<!DOCTYPE html><html><!--[if lt IE 10]><html class="lt-ie10"><![endif]--><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width"><meta name="description" content="AXA Switzerland Web Style Guide"><meta name="keywords" content="axa,switzerland,versicherungen,web,style,guide"><meta name="author" content="AXA Versicherungen AG"><title>Fileupload List | Demo | Web Style Guide</title><link rel="stylesheet" href="//fast.fonts.net/cssapi/1da4c08a-73a4-4e34-8997-1c1eeb1a8cca.css"><link rel="stylesheet" href="../../../css/normalize.min.css"><link rel="stylesheet" href="../../../css/style.min.css"><script src="../../../js/docs-examples.all.min.js"></script><script>moment.locale('en_GB')
</script></head><body><div class="example">
<div class="l-container">
  <div class="form">
    <div class="form__group">
      <div class="form__group__label">Dateien</div>
      <div class="form__group__control">
        <div class="multi-upload">
          <div class="file-list">
            <div class="file-list__file">
              <div class="progressbar">
                <div class="progressbar__description">awesome_image.jpg</div>
                <div class="progressbar__percentage">22%</div>
                <div class="progressbar__progress">
                  <div class="progressbar__progress-background">
                    <div style="width: 22%" class="progressbar__progress-foreground"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="file-list__file">
              <div class="file-uploaded">
                <div class="file-uploaded__actions"><a class="file-uploaded__actions__action">ansehen</a><a class="file-uploaded__actions__action">löschen</a></div>
                <div class="file-uploaded__title">axaswitch.png</div>
              </div>
            </div>
            <div class="file-list__file">
              <div class="file-uploaded">
                <div class="file-uploaded__actions"><a class="file-uploaded__actions__action">ansehen</a><a class="file-uploaded__actions__action">löschen</a></div>
                <div class="file-uploaded__title">doge.jpg</div>
              </div>
            </div>
            <div class="file-list__file">
              <div class="file-error">
                <div class="file-error__progressbar progressbar">
                  <div class="progressbar__description">superblock.jpg</div>
                  <div class="progressbar__error"><a class="progressbar__error-icon">
                      <svg class="icon-svg">
                        <use xlink:href="../../../images/icons.svg#modal-close"></use>
                      </svg></a></div>
                  <div class="progressbar__progress">
                    <div class="progressbar__progress-error"></div>
                  </div>
                </div>
                <div class="file-error__message">
                  Die Datei konnte nicht hochgeladen werden.
                  Bitte löschen Sie sie aus der Liste und laden sie erneut hoch.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div></div></body></html>
