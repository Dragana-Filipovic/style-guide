<!DOCTYPE html><html><!--[if lt IE 10]><html class="lt-ie10"><![endif]--><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width"><meta name="description" content="AXA Switzerland Web Style Guide"><meta name="keywords" content="axa,switzerland,versicherungen,web,style,guide"><meta name="author" content="AXA Versicherungen AG"><title>Notification | Demo | Web Style Guide</title><link rel="stylesheet" href="//fast.fonts.net/cssapi/1da4c08a-73a4-4e34-8997-1c1eeb1a8cca.css"><link rel="stylesheet" href="../../css/normalize.min.css"><link rel="stylesheet" href="../../css/style.min.css"><script src="../../js/docs-examples.all.min.js"></script><script>moment.locale('en_GB')
</script></head><body><div class="example">
<div id="notification" data-notification-info="../../images/icons.svg#info" data-notification-success="../../images/icons.svg#checkmark" data-notification-error="../../images/icons.svg#cross"></div>
<div class="form">
  <div class="form__group">
    <div class="form__group__label">
      <div class="form__group__text">Modifier</div>
    </div>
    <div class="form__group__control">
      <div data-segmented-control="data-segmented-control" id="notification__modifier" class="segmented-control">
        <label class="segmented-control__item">
          <input type="radio" name="notification__modifier" value="info" checked="checked" class="segmented-control__item__radio"/><span class="segmented-control__item__label">Default</span>
        </label>
        <label class="segmented-control__item">
          <input type="radio" name="notification__modifier" value="success" class="segmented-control__item__radio"/><span class="segmented-control__item__label">Success</span>
        </label>
        <label class="segmented-control__item">
          <input type="radio" name="notification__modifier" value="error" class="segmented-control__item__radio"/><span class="segmented-control__item__label">Error</span>
        </label>
      </div>
    </div>
  </div>
  <div class="form__group">
    <div class="form__group__label">
      <div class="form__group__text">Content</div>
    </div>
    <div class="form__group__control">
      <textarea id="notification_content" class="control control--textarea">Notification text</textarea>
    </div>
  </div>
  <div class="form__group">
    <div class="form__group__label">
      <div class="form__group__text"></div>
    </div>
    <div class="form__group__control">
      <label data-checkbox="data-checkbox" class="checkbox">
        <input type="checkbox" id="notification_html" class="checkbox__checkbox"/>
        <div class="checkbox__label">
          <div class="checkbox__label__text">HTML</div>
        </div>
      </label>
    </div>
  </div>
  <div class="form__group">
    <div class="form__group__label">
      <div class="form__group__text"></div>
    </div>
    <div class="form__group__control">
      <div id="showNotification" class="button">Show notification</div>
    </div>
  </div>
</div>
<script>
  $("#showNotification").on('click', function() {
    $("#notification").notification({
      content: $("#notification_content").val(),
      modifier: $('[name="notification__modifier"]:checked').val(),
      html: $("#notification_html").is(":checked")
    });
  });
  
</script></div></body></html>
